<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>South African phone number importer</title>

	<link rel="shortcut icon" th:href="@{/images/favicon.png}">

	<!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
	<!--
    <link rel="canonical" href="http://www.example.com/">
    -->

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">

	<link th:href="@{/styles.css}" rel="stylesheet" />

	<style>
		#view-source {
			position: fixed;
			display: block;
			right: 0;
			bottom: 0;
			margin-right: 40px;
			margin-bottom: 40px;
			z-index: 900;
		}
	</style>
</head>
<body>
<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
	<header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">Single phone number check</span>
			<div class="mdl-layout-spacer"></div>
		</div>
	</header>
	<div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
		<nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
			<a class="mdl-navigation__link" href="/"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
			<a class="mdl-navigation__link" href="/single"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">phone</i>Single phone check</a>
			<a class="mdl-navigation__link" href="/list"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">list</i>Phone list</a>
		</nav>

	</div>
	<main class="mdl-layout__content mdl-color--grey-100">
		<div class="mdl-grid demo-content">
			<p>Enter a phone number to test if it's a valid South African (SA) phone number. A valid SA phone number is made of eleven digits where the first two are 27, e.g.: 27736529279</p>
			<div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
				<form method="POST" action="/single" class="mdl-grid" enctype="application/x-www-form-urlencoded">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="phoneNumber" name="phoneNumber">
						<label class="mdl-textfield__label" for="phoneNumber">Phone number...</label>
					</div>
					<div class="mdl-cell mdl-cell--2-col">
						<button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Submit</button>
					</div>
				</form>
			</div>
			<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar mdl-snackbar--active" data-upgraded=",MaterialSnackbar" aria-hidden="false" th:if="${message}">
				<div class="mdl-snackbar__text" th:text="${message}"></div>
				<button class="mdl-snackbar__action" type="button" aria-hidden="true"></button>
			</div>

			<script th:inline="javascript">
				if ([[${message}]] !== null) {
					setTimeout(function(){
						var snackbarContainer = document.querySelector('#demo-toast-example');
						snackbarContainer.classList.remove("mdl-snackbar--active");
					}, 3000);
				}
			</script>
		</div>
	</main>
</div>

<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
